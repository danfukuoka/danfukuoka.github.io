<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIDC Flow Diagnostic Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">OIDC Flow Diagnostic Tool 4</h1>
        <form id="oidcForm">
            <div class="form-group">
                <label for="issuer_uri">Issuer URI:</label>
                <input type="url" class="form-control" id="issuer_uri" name="issuer_uri" value="https://login.microsoftonline.com/8cc39dcf-57e4-4485-8385-99fc69a90cc6" required>
            </div>
            <div class="form-group">
                <label for="client_id">Client ID:</label>
                <input type="text" class="form-control" id="client_id" name="client_id" value="9999efa7-f814-40df-85fc-b61011a764b9" required>
            </div>
            <div class="form-group">
                <label for="redirect_uri">Redirect URI:</label>
                <input type="text" class="form-control" id="redirect_uri" name="redirect_uri" value="https://danfukuoka.github.io/success.html" required>
                <small class="form-text text-muted">Ensure this matches one of your authorized redirect URIs.</small>
            </div>
            <div class="form-group">
                <label for="requested_scopes">Requested Scopes:</label>
                <input type="text" class="form-control" id="requested_scopes" name="requested_scopes" value="openid" required>
                <small class="form-text text-muted">Separate multiple scopes with spaces or commas.</small>
            </div>
            <button type="submit" class="btn btn-primary">Get the authorization code</button>
        </form>

        <!-- Display authorization code -->
        <div id="authorizationCodeSection" class="mt-4" style="display: none;">
            <h3>Authorization Code Received:</h3>
            <p id="codeDisplay"></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        jQuery(document).ready(function($) {
            document.getElementById('oidcForm').addEventListener('submit', function(event) {
                event.preventDefault();

                // Form data
                const formData = new FormData(this);
                const issuerUri = formData.get('issuer_uri');
                const clientId = formData.get('client_id');
                const redirectUri = encodeURIComponent(formData.get('redirect_uri'));
                const requestedScopes = encodeURIComponent(formData.get('requested_scopes'));

                // Authorization endpoint URL
                const authorizationEndpoint = `${issuerUri}/oauth2/v2.0/authorize`;

                // Generate a unique state and nonce
                const state = Math.random().toString(36).substring(7);
                const nonce = Math.random().toString(36).substring(7);

                // Construct the authorization URL
                const authUrl = `${authorizationEndpoint}?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${requestedScopes}&response_type=code&response_mode=query&code_challenge_method=S256&code_challenge=k2oYXKqiZrucvpgengXLeM1zKwsygOuURBK7b4-PB68&state=${state}&nonce=${nonce}`;

                // Redirect to authorization URL
                window.location.href = authUrl;
            });

            // Function to extract query parameters from URL
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            // On page load, check for authorization code in URL
            const authorizationCode = getParameterByName('code');

            if (authorizationCode) {
                // Display the authorization code
                document.getElementById('authorizationCodeSection').style.display = 'block';
                document.getElementById('codeDisplay').textContent = authorizationCode;

                // Redirect to success page with authorization code
                const successUrl = `success.html?code=${authorizationCode}`;
                window.location.href = successUrl;
            }
        });
    </script>
</body>
</html>
