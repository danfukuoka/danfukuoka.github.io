<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIDC Flow Diagnostic Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">OIDC Flow Diagnostic Tool</h1>
        <form id="oidcForm">
            <!-- Issuer URI -->
            <div class="form-group row">
                <label for="issuer_uri" class="col-sm-2 col-form-label">Issuer URI:</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="issuer_uri" name="issuer_uri" value="https://login.microsoftonline.com/8cc39dcf-57e4-4485-8385-99fc69a90cc6" required>
                </div>
            </div>

            <!-- Client ID -->
            <div class="form-group row">
                <label for="client_id" class="col-sm-2 col-form-label">Client ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="client_id" name="client_id" value="9999efa7-f814-40df-85fc-b61011a764b9" required>
                </div>
            </div>

            <!-- Requested Scopes -->
            <div class="form-group row">
                <label for="requested_scopes" class="col-sm-2 col-form-label">Requested Scopes:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="requested_scopes" name="requested_scopes" value="openid" required>
                    <small class="form-text text-muted">Separate multiple scopes with spaces or commas.</small>
                </div>
            </div>

            <!-- User Claim -->
            <div class="form-group row">
                <label for="user_claim" class="col-sm-2 col-form-label">User Claim:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="user_claim" name="user_claim">
                </div>
            </div>

            <!-- Groups Claim -->
            <div class="form-group row">
                <label for="groups_claim" class="col-sm-2 col-form-label">Groups Claim:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="groups_claim" name="groups_claim">
                </div>
            </div>

            <!-- Audience -->
            <div class="form-group row">
                <label for="audience" class="col-sm-2 col-form-label">Audience:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="audience" name="audience">
                </div>
            </div>

            <!-- Redirect URI -->
            <div class="form-group row">
                <label for="redirect_uri" class="col-sm-2 col-form-label">Redirect URI:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="redirect_uri" name="redirect_uri" value="https://danfukuoka.github.io" required>
                    <small class="form-text text-muted">Ensure this matches one of your authorized redirect URIs.</small>
                </div>
            </div>

            <!-- Optional Fields Toggle Button -->
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="button" id="toggleOptionsButton" class="btn btn-link">Show Other Options</button>
                </div>
            </div>

            <!-- Optional Fields (initially hidden) -->
            <div id="optionalFields" style="display: none;">
                <!-- Code Verifier -->
                <div class="form-group row">
                    <label for="code_verifier" class="col-sm-2 col-form-label">Code Verifier:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="code_verifier" name="code_verifier" value="hello-world" required>
                    </div>
                </div>
            </div>

            <!-- Authorize Button -->
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="button" id="authorizeButton" class="btn btn-primary">Authorize</button>
                </div>
            </div>
        </form>

        <!-- Display authorization code -->
        <div id="authorizationCodeSection" class="mt-4" style="display: none;">
            <h3>Authorization Code Received:</h3>
            <p id="authorizationCodeDisplay"></p>
            <button id="exchangeTokenButton" class="btn btn-success">Exchange Code for Tokens</button>
        </div>

        <!-- Display tokens -->
        <div id="tokenSection" class="mt-4" style="display: none;">
            <h3>Tokens Received:</h3>
            <p id="accessTokenDisplay"><strong>Access Token:</strong> <span id="accessToken"></span> <a id="accessTokenJwtLink" href="#" target="_blank">(View in JWT.io)</a></p>
            <p id="idTokenDisplay"><strong>ID Token:</strong> <span id="idToken"></span> <a id="idTokenJwtLink" href="#" target="_blank">(View in JWT.io)</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        $(document).ready(function() {
            // Function to toggle optional fields visibility
            $('#toggleOptionsButton').click(function() {
                $('#optionalFields').toggle();
                var isVisible = $('#optionalFields').is(':visible');
                $(this).text(isVisible ? 'Hide Other Options' : 'Show Other Options');
            });

            $('#authorizeButton').click(function() {
                const issuerUri = $('#issuer_uri').val();
                const clientId = $('#client_id').val();
                const requestedScopes = encodeURIComponent($('#requested_scopes').val());
                const userClaim = $('#user_claim').val();
                const groupsClaim = $('#groups_claim').val();
                const audience = $('#audience').val();
                const codeVerifier = $('#code_verifier').val();

                // Generate a unique state and nonce
                const state = Math.random().toString(36).substring(7);
                const nonce = Math.random().toString(36).substring(7);

                // Generate code challenge from code verifier
                const codeChallenge = base64URL(CryptoJS.SHA256(codeVerifier));

                // Authorization endpoint URL
                const authorizationEndpoint = `${issuerUri}/oauth2/v2.0/authorize`;

                // Construct the authorization URL with state, nonce, and issuerUri as query parameters
                const authUrl = `${authorizationEndpoint}?client_id=${clientId}&scope=${requestedScopes}&response_type=code&response_mode=query&code_challenge_method=S256&code_challenge=${codeChallenge}&state=${state}&nonce=${nonce}&issuerUri=${encodeURIComponent(issuerUri)}&user_claim=${encodeURIComponent(userClaim)}&groups_claim=${encodeURIComponent(groupsClaim)}&audience=${encodeURIComponent(audience)}`;

                // Store issuerUri in sessionStorage for retrieval after redirect
                sessionStorage.setItem('issuerUri', issuerUri);

                // Redirect to authorization URL
                window.location.href = authUrl;
            });

            $('#exchangeTokenButton').click(function() {
                const authorizationCode = $('#authorizationCodeDisplay').text();
                const clientId = $('#client_id').val();
                const clientSecret = $('#client_secret').val(); // Optional
                const redirectUri = $('#redirect_uri').val();
                const codeVerifier = $('#code_verifier').val();

                // Retrieve issuerUri from sessionStorage
                const issuerUri = sessionStorage.getItem('issuerUri');

                // Token endpoint URL
                const tokenEndpoint = `${issuerUri}/oauth2/v2.0/token`;

                // Token exchange data
                const tokenExchangeData = {
                    grant_type: 'authorization_code',
                    client_id: clientId,
                    client_secret: clientSecret,
                    code_verifier: codeVerifier,
                    code: authorizationCode,
                    redirect_uri: redirectUri
                };

                // Perform token exchange via AJAX
                $.ajax({
                    url: tokenEndpoint,
                    type: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    data: $.param(tokenExchangeData), // Ensure data is URL-encoded
                    success: function(response) {
                        console.log(response);
                        // Display the tokens
                        $('#tokenSection').show();
                        $('#accessToken').text(response.access_token);
                        $('#idToken').text(response.id_token);
                        // Set JWT.io links
                        $('#accessTokenJwtLink').attr('href', `https://jwt.io/#debugger-io?token=${response.access_token}`);
                        $('#idTokenJwtLink').attr('href', `https://jwt.io/#debugger-io?token=${response.id_token}`);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error exchanging authorization code:', error);
                        alert('Error exchanging authorization code. Check console for details.');
                    }
                });
            });

            // Function to convert SHA-256 hash to Base64 URL encoded string
            function base64URL(buffer) {
                return buffer.toString(CryptoJS.enc.Base64)
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');
            }

            // Function to get authorization code from URL parameters
            function getAuthorizationCode() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('code');
            }

            // Check if authorization code is present in URL
            const authorizationCode = getAuthorizationCode();
            if (authorizationCode) {
                // Display the authorization code
                $('#authorizationCodeSection').show();
                $('#authorizationCodeDisplay').text(authorizationCode);

                // Show the token exchange button
                $('#exchangeTokenButton').show();
            }

            // Check if issuerUri is present in URL
            const receivedIssuerUri = sessionStorage.getItem('issuerUri');
            if (receivedIssuerUri) {
                // Store received issuerUri in sessionStorage
                sessionStorage.setItem('issuerUri', decodeURIComponent(receivedIssuerUri));
            }
        });
    </script>
</body>
</html>
