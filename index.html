<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIDC Flow Diagnostic Tool 21</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">OIDC Flow Diagnostic Tool</h1>
        <form id="oidcForm">
            <div class="form-group">
                <label for="issuer_uri">Issuer URI:</label>
                <input type="url" class="form-control" id="issuer_uri" name="issuer_uri" value="https://login.microsoftonline.com/8cc39dcf-57e4-4485-8385-99fc69a90cc6" required>
            </div>
            <div class="form-group">
                <label for="client_id">Client ID:</label>
                <input type="text" class="form-control" id="client_id" name="client_id" value="9999efa7-f814-40df-85fc-b61011a764b9" required>
            </div>
            <div class="form-group">
                <label for="client_secret">Client Secret:</label>
                <input type="password" class="form-control" id="client_secret" name="client_secret">
            </div>
            <div class="form-group">
                <label for="redirect_uri">Redirect URI:</label>
                <input type="text" class="form-control" id="redirect_uri" name="redirect_uri" value="https://danfukuoka.github.io/success.html" required>
                <small class="form-text text-muted">Ensure this matches one of your authorized redirect URIs.</small>
            </div>
            <div class="form-group">
                <label for="requested_scopes">Requested Scopes:</label>
                <input type="text" class="form-control" id="requested_scopes" name="requested_scopes" value="openid" required>
                <small class="form-text text-muted">Separate multiple scopes with spaces or commas.</small>
            </div>
            <div class="form-group">
                <label for="code_verifier">Code Verifier:</label>
                <input type="text" class="form-control" id="code_verifier" name="code_verifier" value="hello-world" required>
            </div>
            <button type="submit" class="btn btn-primary">Get the authorization code</button>
        </form>

        <!-- Display authorization code -->
        <div id="authorizationCodeSection" class="mt-4" style="display: none;">
            <h3>Authorization Code Received:</h3>
            <p id="codeDisplay"></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- CryptoJS library for SHA-256 hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        jQuery(document).ready(function($) {
            document.getElementById('oidcForm').addEventListener('submit', function(event) {
                event.preventDefault();

                // Form data
                const formData = new FormData(this);
                const issuerUri = formData.get('issuer_uri');
                const clientId = formData.get('client_id');
                const redirectUri = encodeURIComponent(formData.get('redirect_uri'));
                const requestedScopes = encodeURIComponent(formData.get('requested_scopes'));
                let codeVerifier = formData.get('code_verifier');

                // Optional: Client Secret
                let clientSecret = formData.get('client_secret');
                if (!clientSecret) {
                    clientSecret = null; // Set to null if client_secret is not provided
                }

                // Generate a unique state and nonce
                const state = Math.random().toString(36).substring(7);
                const nonce = Math.random().toString(36).substring(7);

                // Generate code challenge from code verifier
                const codeChallenge = base64URL(CryptoJS.SHA256(codeVerifier));

                // Authorization endpoint URL
                const authorizationEndpoint = `${issuerUri}/oauth2/v2.0/authorize`;

                // Construct the authorization URL
                const authUrl = `${authorizationEndpoint}?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${requestedScopes}&response_type=code&response_mode=query&code_challenge_method=S256&code_challenge=${codeChallenge}&state=${state}&nonce=${nonce}&code_verifier=${codeVerifier}`;

                // Store form data in sessionStorage
                sessionStorage.setItem('oidcFormData', JSON.stringify({
                    issuer_uri: issuerUri,
                    client_id: clientId,
                    client_secret: clientSecret,
                    redirect_uri: formData.get('redirect_uri'),
                    code_verifier: codeVerifier  // Store code_verifier in sessionStorage
                }));

                // Redirect to authorization URL
                window.location.href = authUrl;
            });

            // Function to convert SHA-256 hash to Base64 URL encoded string
            function base64URL(buffer) {
                return buffer.toString(CryptoJS.enc.Base64)
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');
            }
        });
    </script>
</body>
</html>
