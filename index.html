<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIDC Flow Diagnostic Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .no-padding {
            padding-left: 0;
        }
        .tokens-container, .authorization-code-container {
            max-width: 100%;
            word-wrap: break-word; /* Wrap long words */
        }
        .code-text {
            font-size: 0.9rem; /* Adjust the font size as needed */
        }
        .separate-line {
            border-top: 1px solid #ccc;
            margin-top: 20px;
            margin-bottom: 20px;
            padding-top: 20px;
        }
        #authorizationCodeSection {
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">OIDC Flow Diagnostic Tool</h1>

        <!-- Form omitted for brevity, see your existing form -->

        <!-- Display authorization code -->
        <div id="authorizationCodeSection" class="mt-4 authorization-code-container" style="display: none;">
            <h3>Authorization Code Received:</h3>
            <p id="authorizationCodeDisplay" class="code-text"></p>
            <button id="exchangeTokenButton" class="btn btn-success">Exchange Code for Tokens</button>
        </div>

        <!-- Display tokens -->
        <div id="tokenSection" class="mt-4 tokens-container" style="display: none;">
            <h3>Tokens Received:</h3>
            <p id="accessTokenDisplay" class="code-text"><strong>Access Token:</strong> <span id="accessToken"></span> <a id="accessTokenJwtLink" href="#" target="_blank">(View in JWT.io)</a></p>
            <p id="idTokenDisplay" class="code-text"><strong>ID Token:</strong> <span id="idToken"></span> <a id="idTokenJwtLink" href="#" target="_blank">(View in JWT.io)</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        $(document).ready(function() {
            let authorizationEndpoint, tokenEndpoint;
            let codeChallenge; // Declare codeChallenge globally

            // Function to toggle optional fields visibility
            $('#toggleOptionsButton').click(function() {
                $('#optionalFields').toggle();
                var isVisible = $('#optionalFields').is(':visible');
                $(this).text(isVisible ? 'Hide Other Options' : 'Show Other Options');
            });

            // Function to fetch OIDC configuration
            function fetchOidcConfiguration(issuerUri, callback) {
                const wellKnownUrl = issuerUri + `/.well-known/openid-configuration`;

                $.getJSON(wellKnownUrl, function(data) {
                    authorizationEndpoint = data.authorization_endpoint;
                    tokenEndpoint = data.token_endpoint;
                    callback();
                }).fail(function() {
                    console.error('Failed to fetch OIDC configuration');
                    alert('Failed to fetch OIDC configuration. Check console for details.');
                });
            }

            $('#authorizeButton').click(function() {
                const issuerUri = $('#issuer_uri').val();
                const clientId = $('#client_id').val();
                const requestedScopes = encodeURIComponent($('#requested_scopes').val());
                const redirectUri = $('#redirect_uri').val();
                const codeVerifier = $('#code_verifier').val();

                // Generate a unique state and nonce
                const state = Math.random().toString(36).substring(7);
                const nonce = Math.random().toString(36).substring(7);

                // Generate code challenge from code verifier
                codeChallenge = base64URL(CryptoJS.SHA256(codeVerifier));

                fetchOidcConfiguration(issuerUri, function() {
                    // Construct the authorization URL with state, nonce, and issuerUri as query parameters
                    const authUrl = `${authorizationEndpoint}?client_id=${clientId}&scope=${requestedScopes}&response_type=code&response_mode=query&code_challenge_method=S256&code_challenge=${codeChallenge}&state=${state}&nonce=${nonce}&redirect_uri=${redirectUri}`;

                    // Store issuerUri and codeChallenge in sessionStorage for retrieval after redirect
                    sessionStorage.setItem('issuerUri', issuerUri);
                    sessionStorage.setItem('codeChallenge', codeChallenge);

                    // Redirect to authorization URL
                    window.location.href = authUrl;
                });
            });

            $('#exchangeTokenButton').click(function() {
                const authorizationCode = $('#authorizationCodeDisplay').text();
                const clientId = $('#client_id').val();
                const clientSecret = $('#client_secret').val(); // Optional
                const redirectUri = $('#redirect_uri').val();

                // Retrieve issuerUri and codeChallenge from sessionStorage
                const issuerUri = sessionStorage.getItem('issuerUri');
                const storedCodeChallenge = sessionStorage.getItem('codeChallenge');

                fetchOidcConfiguration(issuerUri, function() {
                    // Token exchange data
                    const tokenExchangeData = {
                        grant_type: 'authorization_code',
                        client_id: clientId,
                        client_secret: clientSecret,
                        code_verifier: storedCodeChallenge, // Use storedCodeChallenge instead of codeVerifier
                        code: authorizationCode,
                        redirect_uri: redirectUri
                    };

                    // Perform token exchange via AJAX
                    $.ajax({
                        url: tokenEndpoint,
                        type: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        data: $.param(tokenExchangeData), // Ensure data is URL-encoded
                        success: function(response) {
                            console.log(response);
                            // Display the tokens
                            $('#tokenSection').show();
                            $('#accessToken').text(response.access_token);
                            $('#idToken').text(response.id_token);
                            // Set JWT.io links
                            $('#accessTokenJwtLink').attr('href', `https://jwt.io/#debugger-io?token=${response.access_token}`);
                            $('#idTokenJwtLink').attr('href', `https://jwt.io/#debugger-io?token=${response.id_token}`);
                        },
                        error: function(xhr, status, error) {
                            console.error('Error exchanging authorization code:', error);
                            alert('Error exchanging authorization code. Check console for details.');
                        }
                    });
                });
            });

            // Function to convert SHA-256 hash to Base64 URL encoded string
            function base64URL(buffer) {
                return buffer.toString(CryptoJS.enc.Base64)
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');
            }

            // Function to get authorization code from URL parameters
            function getAuthorizationCode() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('code');
            }

            // Check if authorization code is present in URL
            const authorizationCode = getAuthorizationCode();
            if (authorizationCode) {
                // Display the authorization code
                $('#authorizationCodeSection').show();
                $('#authorizationCodeDisplay').text(authorizationCode);

                // Show the token exchange button
                $('#exchangeTokenButton').show();
            }

            // Check if issuerUri and codeChallenge are present in sessionStorage
            const receivedIssuerUri = sessionStorage.getItem('issuerUri');
            const receivedCodeChallenge = sessionStorage.getItem('codeChallenge');
            if (receivedIssuerUri && receivedCodeChallenge) {
                // Store received issuerUri and codeChallenge in sessionStorage
                sessionStorage.setItem('issuerUri', decodeURIComponent(receivedIssuerUri));
                sessionStorage.setItem('codeChallenge', receivedCodeChallenge);
            }
        });
    </script>
</body>
</html>
