<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAML SSO</title>
    <script src="sso.js" defer></script>
</head>
<body>
    <h2>SAML SSO</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Login">
    </form>
    <form id="samlResponseForm" method="POST" style="display:none;">
        <input type="hidden" name="SAMLResponse" id="SAMLResponse">
        <input type="hidden" name="RelayState" id="RelayState">
    </form>
</body>
</html>
