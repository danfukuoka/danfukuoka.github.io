<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Token Exchange Successful</h1>

        <div class="alert alert-success" role="alert">
            Tokens have been successfully exchanged and retrieved!
        </div>

        <div>
            <h3>Tokens Received:</h3>
            <p><strong>Access Token:</strong> <span id="accessToken"></span></p>
            <p><strong>Refresh Token:</strong> <span id="refreshToken"></span></p>
            <p><strong>Expires In:</strong> <span id="expiresIn"></span></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></
