<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Token Exchange Successful</h1>

        <div class="alert alert-success" role="alert">
            Tokens have been successfully exchanged and retrieved!
        </div>

        <div>
            <h3>Tokens Received:</h3>
            <p><strong>Access Token:</strong> <span id="accessToken"></span></p>
            <p><strong>Refresh Token:</strong> <span id="refreshToken"></span></p>
            <p><strong>Expires In:</strong> <span id="expiresIn"></span></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        // Function to extract query parameters from URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Retrieve tokens from URL parameters
        const accessToken = getParameterByName('access_token');
        const refreshToken = getParameterByName('refresh_token');
        const expiresIn = getParameterByName('expires_in');

        // Display tokens on the page
        document.getElementById('accessToken').textContent = accessToken;
        document.getElementById('refreshToken').textContent = refreshToken;
        document.getElementById('expiresIn').textContent = expiresIn;
    </script>
</body>
</html>
