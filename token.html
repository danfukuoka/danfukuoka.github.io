<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIDC Flow Diagnostic Tool - Token Display</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">OIDC Flow Diagnostic Tool - Token Display</h1>
        <div id="tokenSection">
            <h3>Access Token Received:</h3>
            <p id="tokenDisplay"></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        // Function to extract query parameters from URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Function to display access token
        function displayAccessToken(token) {
            document.getElementById('tokenDisplay').textContent = token;
        }

        // On page load, handle the authorization code exchange
        document.addEventListener('DOMContentLoaded', function() {
            const authorizationCode = getParameterByName('code');
            const redirectUri = encodeURIComponent('http://localhost:8083'); // Replace with your actual redirect URI

            // Simulated token exchange request
            const tokenExchangeData = {
                grant_type: 'authorization_code',
                client_id: '10a28c4f6a6f90d29bebf7ae28e4c04b2bcad2f4bf587821b9a468358b8fea29', // Replace with your client ID
                client_secret: '8f032a6003950064467c13a6d079ee574b88cfeaa23987ce0ba91ef484af06fc', // Replace with your client secret
                code_verifier: 'helloworld', // Replace with actual code verifier logic if needed
                code: authorizationCode,
                redirect_uri: redirectUri
            };

            // Simulate token exchange request
            alert('Simulating token exchange request:\n\n' + JSON.stringify(tokenExchangeData, null, 2));

            // Simulated access token response
            const accessToken = 'eyJhbGciOiJSUzI1NiIsImtpZCI6IjIwMTc5M'; // Replace with actual access token received

            // Display the token
            displayAccessToken(accessToken);
        });
    </script>
</body>
</html>
