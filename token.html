<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIDC Flow Diagnostic Tool - Token Display</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">OIDC Flow Diagnostic Tool - Token Display</h1>
        <div id="tokenSection">
            <h3>Access Token Received:</h3>
            <p id="tokenDisplay"></p>
        </div>
    </div>

    <!-- Ensure jQuery is included before using $.ajax -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        // Function to extract query parameters from URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Function to display access token
        function displayAccessToken(token) {
            document.getElementById('tokenDisplay').textContent = token;
        }

        // On page load, handle the authorization code exchange
        $(document).ready(function() {
            const authorizationCode = getParameterByName('code');
            const redirectUri = encodeURIComponent('http://localhost:8083'); // Replace with your actual redirect URI

            // Retrieve form data from sessionStorage (data stored from index.html)
            const formDataJson = sessionStorage.getItem('oidcFormData');
            if (!formDataJson) {
                console.error('Form data not found.');
                alert('Form data not found. Please initiate the flow again from index.html.');
                return;
            }
            const formData = JSON.parse(formDataJson);

            // Token endpoint URL
            const tokenEndpoint = `${formData.issuer_uri}/token`;

            // Token exchange data
            const tokenExchangeData = {
                grant_type: 'authorization_code',
                client_id: formData.client_id,
                code_verifier: 'helloworld', // Replace with actual code verifier logic if needed
                code: authorizationCode,
                redirect_uri: redirectUri
            };

            // Perform token exchange
            $.ajax({
                url: tokenEndpoint,
                type: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                data: tokenExchangeData,
                success: function(response) {
                    console.log(response);
                    // Display the access token
                    displayAccessToken(response.access_token);
                },
                error: function(xhr, status, error) {
                    console.error('Error exchanging authorization code:', error);
                    alert('Error exchanging authorization code. Check console for details.');
                }
            });
        });
    </script>
</body>
</html>
