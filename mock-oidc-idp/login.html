<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock OIDC Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="authorize.html" method="GET">
        <input type="hidden" name="client_id" value="">
        <input type="hidden" name="redirect_uri" value="">
        <input type="hidden" name="state" value="">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.querySelector('input[name="client_id"]').value = urlParams.get('client_id');
        document.querySelector('input[name="redirect_uri"]').value = urlParams.get('redirect_uri');
        document.querySelector('input[name="state"]').value = urlParams.get('state');
    </script>
</body>
</html>
